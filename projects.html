<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="/redsquare16.jpeg">
    <title>projects</title>
</head>

<body id="your-element-selector" style="width: 100vw; margin: 0; padding: 0;">
    <div id="vanta-container"></div>

    <main class="grid-container" style="color: white;">
        <ul>

        </ul>

    </main>

    <script>
        window.addEventListener("DOMContentLoaded", (event) => {
            VANTA.FOG({
                el: "#vanta-container",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.0,
                minWidth: 200.0,
                highlightColor: 0xffbe0b,
                midtoneColor: 0xfb5607,
                lowlightColor: 0xff006e,
                baseColor: 0x8338ec,
                blurFactor: 0.5,
                speed: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? 1.0 : 2.5,
                zoom: 3.0,
            });
        });
    </script>
</body>

</html>
