		<!-- vanta script -->
		<script>
			window.addEventListener("DOMContentLoaded", (event) => {
				const isMobile =
					/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
						navigator.userAgent
					);
				VANTA.FOG({
					el: "#vanta-container",
					mouseControls: true,
					touchControls: true,
					gyroControls: false,
					minHeight: 200.0,
					minWidth: 200.0,
					highlightColor: 0xc5ff,
					midtoneColor: 0xffffff,
					lowlightColor: 0xa0ff59,
					baseColor: 0x33ff,
					blurFactor: 0.5,
					speed: isMobile ? 1.0 : 2.5, // Adjust speed based on device type
					zoom: 3.0,
				});
			});
		</script>
		<!-- color script -->
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const colors = [
					"#FFCDD2",
					"#F8BBD0",
					"#E1BEE7",
					"#D1C4E9",
					"#C5CAE9",
					"#BBDEFB",
					"#B3E5FC",
					"#B2EBF2",
					"#B2DFDB",
					"#C8E6C9",
					"#DCEDC8",
					"#F0F4C3",
					"#FFF9C4",
					"#FFECB3",
					"#FFE0B2",
					"#FFCCBC",
					"#D7CCC8",
					"#F5F5F5",
					"#CFD8DC",
					"#FFAB91",
				];

				document
					.querySelectorAll(".grid-item")
					.forEach((item, index) => {
						// Cycle through colors array for each item
						const colorIndex = index % colors.length;
						item.style.backgroundColor = colors[colorIndex];
						item.style.color = "#333"; // Ensuring text color is also set if needed
					});
			});
		</script>
