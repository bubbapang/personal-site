<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="styles.css" />
	<!-- Include Three.js for Vanta.js FOG effect -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- favicon -->
	<link rel="icon" type="image/png" sizes="16x16" href="/redsquare16.jpeg">

</head>

<body id="your-element-selector" style="
			width: 100vw;
			margin: 0;
			padding: 0;
		">
	<div id="vanta-container"></div>

	<main class="grid-container">
		<div class="grid-item" data-size="4">
			<img src="merlion.jpg" alt="merlion" style="width:100%">
		</div>

		<!-- make the div click to open a url -->
		<div class="grid-item clickable" data-size="2" onclick="window.location.href='/timeline.html';">
			timeline
		</div>

		<div class="grid-item clickable" data-size="3" onclick="window.location.href='/now.html';">
			now
		</div>

		<div class="grid-item clickable" data-size="3" onclick="window.location.href='https://adam-pangelinan-resume.tiiny.site/';">
			résumé
		</div>

		<div class="grid-item clickable" data-size="4" onclick="window.location.href='/heroes.html';">
			heroes
		</div>

		<div class=" grid-item clickable" data-size="3" onclick="window.location.href='/bookshelf.html';">
			bookshelf
		</div>

		<div class=" grid-item" data-size="2">
			song reviews + spotistats
		</div>

		<div class=" grid-item" data-size="2">
			soundcloud
		</div>

		<div class=" grid-item" data-size="3">
			github
		</div>

		<div class=" grid-item" data-size="3">
			essays
		</div>

		<div class=" grid-item" data-size="3">
			project showcase
		</div>

		<div class=" grid-item" data-size="2">
			project voting
		</div>

		<div class=" grid-item" data-size="1">
			discord chat
		</div>

		<div class="grid-item" data-size="2">
			whatsapp chat
		</div>

		<div class="grid-item" data-size="4">
			twitter
		</div>

		<div class="grid-item" data-size="3">
			email
		</div>

		<div class="grid-item" data-size="1">
			phone #
		</div>

		<div class="grid-item" data-size="5">
			calendly
		</div>

		<div class="grid-item" data-size="1">
			linkedin
		</div>

	</main>

	<!-- vanta script -->
	<script>
		window.addEventListener("DOMContentLoaded", (event) => {
			const isMobile =
				/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
					navigator.userAgent
				);
			VANTA.FOG({
				el: "#vanta-container",
				mouseControls: true,
				touchControls: true,
				gyroControls: false,
				minHeight: 200.0,
				minWidth: 200.0,
				highlightColor: 0xc5ff,
				midtoneColor: 0xffffff,
				lowlightColor: 0xa0ff59,
				baseColor: 0x33ff,
				blurFactor: 0.5,
				speed: isMobile ? 1.0 : 2.5, // Adjust speed based on device type
				zoom: 3.0,
			});
		});
	</script>
</body>

</html>
