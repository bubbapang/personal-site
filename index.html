		<!-- vanta script -->
		<script>
			window.addEventListener("DOMContentLoaded", (event) => {
				const isMobile =
					/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
						navigator.userAgent
					);
				VANTA.FOG({
					el: "#vanta-container",
					mouseControls: true,
					touchControls: true,
					gyroControls: false,
					minHeight: 200.0,
					minWidth: 200.0,
					highlightColor: 0xc5ff,
					midtoneColor: 0xffffff,
					lowlightColor: 0xa0ff59,
					baseColor: 0x33ff,
					blurFactor: 0.5,
					speed: isMobile ? 1.0 : 2.5, // Adjust speed based on device type
					zoom: 3.0,
				});
			});
		</script>
		<!-- color script -->
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const colors = [
					"#8ecae6",
					"#219ebc",
					"#126782",
					"#023047",
					"#ffb703",
					"#fd9e02",
					"#fb8500",
					"#2f3e46",
					"#354f52",
					"#52796f",
					"#84a98c",
					"#cad2c5",
					"#ffb3c1",
					"#ff8fa3",
					"#ff758f",
					"#ff4d6d",
					"#c9184a",
					"#a4133c",
					"#800f2f",
					"#590d22",
				];

				document
					.querySelectorAll(".grid-item")
					.forEach((item, index) => {
						// Cycle through colors array for each item
						const colorIndex = index % colors.length;
						item.style.backgroundColor = colors[colorIndex];
					});
			});
			document.addEventListener("DOMContentLoaded", function () {
				document
					.querySelectorAll(".grid-item")
					.forEach(function (item) {
						// Get the background color of the item
						var bgColor =
							window.getComputedStyle(item).backgroundColor;

						// Convert background color to YIQ spectrum (to determine brightness)
						var rgb = bgColor
							.replace(
								/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/,
								"$1 $2 $3"
							)
							.split(" ");
						var yiq =
							(parseInt(rgb[0]) * 299 +
								parseInt(rgb[1]) * 587 +
								parseInt(rgb[2]) * 114) /
							1000;

						// Set text color based on background color brightness
						item.style.color = yiq >= 128 ? "black" : "white";
					});
			});
		</script>
	</body>
