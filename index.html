		</main>

		<!-- vanta script -->
		<script>
			window.addEventListener("DOMContentLoaded", (event) => {
				const isMobile =
					/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
						navigator.userAgent
					);
				VANTA.FOG({
					el: "#vanta-container",
					mouseControls: true,
					touchControls: true,
					gyroControls: false,
					minHeight: 200.0,
					minWidth: 200.0,
					highlightColor: 0xc5ff,
					midtoneColor: 0xffffff,
					lowlightColor: 0xa0ff59,
					baseColor: 0x33ff,
					blurFactor: 0.5,
					speed: isMobile ? 1.0 : 2.5, // Adjust speed based on device type
					zoom: 3.0,
				});
			});
		</script>
