<!DOCTYPE html>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var menuButton = document.getElementById("menu-toggle");
			var navigation = document.querySelector("nav");

			menuButton.addEventListener("click", function () {
				// Check if nav is open
				if (navigation.style.left === "0px") {
					navigation.style.left = "-100%"; // Hide nav
				} else {
					navigation.style.left = "0px"; // Show nav
				}
			});
		});
	</script>
	<body class="content-wrapper">
		<button id="menu-toggle" aria-label="Open navigation">Menu</button>
		<main>
			<h1>
				WHAT'S HAPPENING
				<a
					href="https://nownownow.com/about"
					target="_blank"
					rel="noopener noreferrer"
					>NOW</a
				>.
			</h1>
			<section>
				<p>Job searching.</p>
				<p>Enrolled at the school of hard knocks.</p>
				<p>Watched "City of God". Amazing amazing amazing film. An intense, open world adventure.</p>
			</section>
		</main>
	</body>
</html>
